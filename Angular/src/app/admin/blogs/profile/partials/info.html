<div>
  <div class="m-b-10">
      <h2 class="card-title">{{ Info.title }}</h2>
      <p>
        Posted: <span class="text-muted"><i class="fa fa-clock-o"></i></span>
        {{ Info.created_at | date: "fullDate" }}
      </p>
  </div>
  <div *ngIf="Info.cover_url !== ''">
    <img
      class="img-responsive"
      style="cursor: pointer;"
      src="{{ Info.cover_url }}"
      alt="{{ Info.title }}"
    />
  </div>
  <div *ngIf="Info.files.length > 0">
    <div class="row">
      <div class="col-md-3 m-t-10" *ngFor="let image of Info.files">
        <img src="{{ image.img_url }}" alt="{{ Info.title }}" />
      </div>
    </div>
  </div>
  <div class="m-t-10">
    <div class="row">
      <div class="col-md-10">
       
        <div class="card-text m-b-5" [innerHTML]="Info.description"></div>
        <hr />
        <div *ngIf="Info.category_list.length > 0">
          <div class="m-b-10">
            Categories
          </div>
          <div class="m-b-10">
            <span *ngFor="let item of Info.category_list">
              <a
                class="btn btn-info  m-r-5"
                [routerLink]="['/blogs/category/' + item.category.term]"
                >{{ item.category.title }}</a
              >
            </span>
          </div>
          <hr />
        </div>

        <div *ngIf="Info.tags_arr.length > 0">
          <div class="m-b-10">
            Tags:
          </div>
          <div class="m-b-10">
            <span *ngFor="let tag of Info.tags_arr">
              <a
                class="btn btn-danger  m-r-5"
                [routerLink]="['/blogs/tag/' + tag.slug]"
                >{{ tag.title }}</a
              >
            </span>
          </div>
          <hr />
        </div>
        <a
          class="m-b-10 m-t-10"
          class="btn btn-primary text-white"
          [routerLink]="['/blogs/user/' + Info.author.id]"
          >Browse all {{ Author_FullName }} Posts...</a
        >

        <hr />
        <p>Views: {{ Info.views }}</p>
        <p>Liked: {{ Info.liked }}</p>
        <hr />
        <p class="card-text">
          <span class="badge badge-danger  m-r-5" *ngIf="Info.isenabled == 0"
            >Blocked</span
          >
          <span class="badge badge-success  m-r-5" *ngIf="Info.isenabled == 1"
            >Active</span
          >
          <span class="badge badge-info  m-r-5" *ngIf="Info.isapproved == 1"
            >Approved</span
          >
          <span class="badge badge-warning  m-r-5" *ngIf="Info.isapproved == 0"
            >Under Review</span
          >
          <span class="badge badge-primary  m-r-5" *ngIf="Info.isfeatured == 1"
            >Featured</span
          >
          <span class="badge badge-danger  m-r-5" *ngIf="Info.isadult == 1"
            >Adult</span
          >
        </p>
      </div>
      <div class="col-md-2 text-center">
        <a class="m-b-10" [routerLink]="['/users/profile/' + Info.author.id]">
          <img
            class="img-thumbnail"
            src="{{ Info.author.img_url }}"
            alt="{{ Author_FullName }}"
          />
        </a>
        <a
          [routerLink]="['/users/profile/' + Info.author.id]"
          class="card-title"
          >{{ Author_FullName }}</a
        >
      </div>
    </div>
  </div>
</div>
