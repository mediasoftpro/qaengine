<div class="row">
 
  <div class="col-md-12">
    <app-searchnavigation
      [Type]="1"
      [Options]="TopSearchOptions"
      [FilterOptions]="FilterOptions"
      (OnFilterSelected)="Search($event)"
    ></app-searchnavigation>

    <app-toolbar-v2
      [Options]="ToolbarOptions"
      (Action)="toolbaraction($event)"
    ></app-toolbar-v2>

    <app-blog-list
      [PublicView]="PublicView"
      [NoRecordText]="NoRecordText"
      (View)="toolbaraction($event)"
    ></app-blog-list>
  </div>
</div>
